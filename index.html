<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

  <header>
    <a href="http://www.amazon.com">
      <img src="http://placehold.it/100x30" alt="Amazon">
    </a>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
          <div class="card">

            <form>
              <div class="form-group">
                <h3>Sign-In</h3>
                <label for="exampleInputEmail">Email (phone for mobile accounts)</label>
                <input type="email" class="form-control" id="exampleInputEmail" required>
              </div> <!-- ends form-group -->

              <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <a href="#" id="forgot-password">Forgot your password?</a>
                <input type="password" class="form-control" id="exampleInputPassword" required>
              </div> <!-- ends form-group -->

              <button type="submit" class="btn btn-warning">Sign-In</button>
              <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck">
                <label class="form-check-label" for="exampleCheck">Keep me signed in.
                <a href="#">Details</a> <i class="fa fa-caret-down"></i></label>
              </div> <!-- ends form-check -->

                <div class="row no-gutters" id="new-to">
                  <div class="col-md-4"><hr></div>
                  <div class="col-md-4">
                    <small>New to Amazon?</small>
                  </div>
                  <div class="col-md-4"><hr></div>
                </div> <!-- ends new-to -->

                <button type="submit" class="btn btn-light">Create your Amazon account</button>
            </form>

          </div> <!-- ends card -->
        </div> <!-- ends col 4 -->
      </div> <!-- ends row -->
    </div> <!-- ends container -->
  </main>

  <footer>
    <div class="row">
      <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2">

          <div class="footer-sep">
            <a href="#">Conditions of Use</a>
          </div>
          <div class="footer-sep">
            <a href="#">Privacy Notice</a>
            </div>
          <div class="footer-sep">
            <a href="#">Help</a>
          </div>

          <p>Â©1996-2019, Amazon.com, Inc. or its affiliates</p>
      </div> <!-- ends col 4 -->
    </div> <!-- ends row -->
  </footer>

  </body>
</html>
